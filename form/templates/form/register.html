{% load staticfiles %}
<head>
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Register Page</title>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">FormBuilder</a>
			</div>

			<ul class="nav navbar-nav">
				<li class="active"><a href="{% url 'index' %}">Home</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form class="form-horizontal" method="POST" action="{% url 'register' %}" onsubmit="return checkForm()">
				{% csrf_token %}
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Full Name:</label>
				    <div class="col-sm-5">
				      <input type="text" name="Fname" class="form-control" id="Fname" placeholder="First Name" required>
				    </div>
				    <div class="col-sm-5">
				      <input type="text" name="Lname" class="form-control" id="Lname" placeholder="Last Name" required>
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Email:</label>
				    <div class="col-sm-10">
				      <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Password:</label>
				    <div class="col-sm-10"> 
				      <input type="password" name="pwd" class="form-control" id="pwd" placeholder="Enter password" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="Cpwd">Confirm Password:</label>
				    <div class="col-sm-10"> 
				      <input type="password" name="Cpwd" class="form-control" id="Cpwd" placeholder="Confirm password" required>
				    </div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" name="submit" class="btn btn-default">Submit</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>

	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript">
		function checkForm(){
			if( $("#pwd").val() != $("#Cpwd").val() ){
				alert("Password and Confirm Passwod Doesn't Match");
				return false;
			}
			return true;
		}
	</script>


</body>
